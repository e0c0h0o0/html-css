
<html>
<head>
    <title>这是一个标题</title>
</head>
<body>
   <!-- 
    语义化标签：
    1.容易被检索到
    2.可读性强
    3.阅读器阅读到该字会变音
    3.有加粗/斜体的效果

    -->
    还好你没有<em>迟到</em>
    我希望明天会<strong>下雨</strong>
    <!-- 仅展示加粗/斜体的效果无其他意义 -->
    还好你没有<i>迟到</i> 
    我希望明天会<b>下雨</b>
    <!-- 按需求定义标签 -->
   
</body>

</html>
