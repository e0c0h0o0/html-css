<html>
<head>
    <title>这是一个标题</title>
</head>
<body>
<!-- 图片插入有两种方式 -->
<!-- 第一种：本地插入 -->
<!-- 当图片不存在的时候使用alt来给出提示一下原图主题是什么 -->
<!-- title是鼠标悬浮信息 -->
<!-- 图片可以设置宽度和高度 -->
<img src="img/author" alt="自拍" title="这是我的图片">


<!-- 第二种：网络插入，不太建议，对于浏览器的工作量加大，并且图片有版权aldsjfladj -->
<img src="网上的图片的网址">

<!-- 相对路径：图片在img文件夹下，或者和html文件平级 
              使用./直接找到，../回退到上一路径找-->
<!-- 绝对路径：图片在磁盘内 -->
<!-- 简便方法： 直接右键复制相对绝对路径 -->

</body>

</html>
