<html>
<head>
    <!-- meta标签
    1.用来放字符集
    2.用来放作者信息，关键字，描述 -->
    <meta charset="utf-8"/>
    <meta name = "author" content=" powernode"/>
    <meta name = "keywords" content = "学html"/>
    <meta name = "descripotion" content = "学html真的好烦"/>
    <!-- 用来放页面的主题名称 -->
    <title>这是一个标题</title>
</head>
<body>
<!-- 标题有6种不同的大小，并且使用标题的时候加粗+单独为一行 -->
<h1>我是标题</h1>
<h2>我是标题</h2>
<h3>我是标题</h3>
<h4>我是标题</h4>
<h5>我是标题</h5>
<h6>我是标题</h6>


<!-- 段落 段落与段落之间有留白 -->
<p>我是段落</p>
<p>我是段落</p>


<!--无序列表 用来放一竖排信息 信息前面的样式是可以改变的 -->
<ul type = square>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
</ul>

<!-- 有序列表，有顺序的放信息，信息前面的标号形式可以改变 -->
<ol type ="A">
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
</ol>
<!-- 无序列表和有序列表都可以嵌套 -->
<ul type = square>
    <li>1</li>
    <ul>22222</ul>
    <li>1</li>
    <li>1</li>
    <li>1</li>
</ul>
<ol type ="A">
    <li>1</li>
    <ol>345</ol>
    <li>1</li>
    <li>1</li>
    <li>1</li>
</ol>
</body>

</html>
