<html>
<head>
    <title>这是一个标题</title>
</head>
<body>
    <!-- 加边框用border,默认会给每一个单元格也加一个框-->
    <!-- 控制单元格和单元格之间的距离用cellspacing -->
    <!-- 控制文字和单元格之间的距离用cellpadding -->
    <!-- 控制表格整个的位置 align -->
<table border="1px" cellspacing = "0" cellpadding = "1px" align="center">
    <!-- 添加标题 -->
    <caption>打工人很辛苦</caption>
    <!-- 下面展示的是一个4*4的表格 -->
    <!-- tr 表示行 td表示列-->
    <!-- 一整行加颜色用bgcolor -->
    <tr bgcolor = "yellow">
        <!-- th用处：文字居中并加粗 -->
        <th>姓名</th>
        <th>年龄</th>
        <th>所在地</th>
        <th>职业</th>
    </tr>

    <tr>
        <td>张三</td>
        <td>23</td>
        <td>北京</td>
        <td>实习生</td>
        
    </tr>
    <tr>
        <td>李四</td>
        <td>19</td>
        <td>辽宁</td>
        <td>工程师</td>
        
    </tr>
    <tr>
        <td>王五</td>
        <td>28</td>
        <td>新华</td>
        <td>厨师</td>
        
    </tr>

</table>

</body>

</html>
