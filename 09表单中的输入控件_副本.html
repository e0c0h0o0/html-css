<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入控件</title>
</head>
<body>
    <!-- 很多东西都需要使用到表单，例如填入用户信息以及密码，下面是输入控件的制作方法 -->
    <!-- 因为没有自己的服务器因此先这样设置form，将得到的值返回到当前页面 -->
    <form action = "#" method = "get">
        <!-- 文本框 -->
        用户名<input type = "text" name = "username"><br>
        <!-- 密码框 -->
        密码<input type = "password" name = "password"><br>
        <!-- 文本域 -->
        自我介绍<textarea type = "texearea" cols = 30 rows = 5></textarea><br>
        <!-- 提交按钮 -->
        <input type="submit" value="提交数据">
    </form>
    
</body>
</html>
