<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单选控件</title>
</head>

<body>
    <form action = "#" method = "get">
        <!-- 单选控件如果想要互斥就两个为一组 ,即name是相同的，想要设置默认值使用check-->
        性别: 男<input name="sex" type="radio" value="1">
        女<input name="sex" type="radio" value="2" checked><br>
        <input type="submit" value="提交数据">
    </form>

</body>

</html>
